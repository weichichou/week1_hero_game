<body>

  <!-- 👍 YOUR HTML HERE 👍 -->

  <div class='battle enemy' id='enemy1'>
    <div id='enemy1_status'>
      <h3>Enemy 1</h3>
      <h4>Health: 10</h4>
    </div>
    <img class='enemy_img' id='enemy1_img' src="image/Enemy1.png" alt="">

  </div>
  
  <div class='battle enemy' id='enemy2'>
      <div id='enemy2_status'>
        <h3>Enemy 2</h3>
        <h4>Health: 10</h4>
      </div>
      <img class='enemy_img' id='enemy2_img' src="image/Enemy2.png" alt="">
  
  </div>

  <div class='battle enemy' id='enemy3'>
      <div id='enemy3_status'>
        <h3>Enemy 3</h3>
        <h4>Health: 10</h4>
      </div>
      <img class='enemy_img' id='enemy3_img' src="image/Enemy3.png" alt="">
  
  </div>


  <div id='rules'>
    <p>Click on enemy to attack!</p>
  </div>

  <div class='battle' id='user'>
  
    <img src="image/user_cat.png" alt="">

        <h3 id="user_name"></h3>

        <h4 id='user_weapon'></h4>
        <h4 id='user_inventory'></h4>

    </div>

  </div>


  <div id='action'>
    <img title='Bathtub' id='inn' src="image/wood_pail.png" alt="">

    <img title='Treasure box' id='bag' src="image/Treasure_box.png" alt="">

</div>

<div id='pick-up-weapon'>
    <img title='Bunny dagger' id='dagger' src="image/Kicktoy_bunny.png" alt="">
    <img title='Fish sword' id='sword' src="image/Kicktoy_fish.png" alt="">
    <img title='Mouse wand' id='wand' src="image/Kicktoy_mouse.png" alt="">
    Put weapon in your treasure box
</div>

<div id='overlay'> 
  <h1>YOU LOSE</h1>
  <h2>Refresh the page to play again :)</h2>
</div>


  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
